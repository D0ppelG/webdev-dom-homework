<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul class="comments" id="coms">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" id = "likesCounter">3</span>
              <button class="like-button" id = "likeButton"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" id = "likesCounter">75</span>
              <button class="like-button -active-like" id = "likeButton"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          id="addFormName"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          id="addFormText"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="addFormButton">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("addFormButton");
    const inputNameElement = document.getElementById("addFormName");
    const inputTextElement = document.getElementById("addFormText");
    const inputUlElement = document.getElementById("coms");

    let currentDate = new Date()
    let day = currentDate.getDate();
    let mounth = currentDate.getMonth();
    let year = currentDate.getFullYear();
    let hours = currentDate.getHours();
    let minute = currentDate.getMinutes();

    if (day < 10){
      day = '0' + day;
    }
    if (mounth < 10) {
      mounth = '0' + (mounth + 1);
    }
    if (hours < 10) {
      hours = '0' + hours;
    }
    if (minute < 10) {
      minute = '0' + minute;
    }

    const nowDate = day + '.' + mounth + '.' + (year - 2000) + ' ' + hours + ':' + minute;

    buttonElement.addEventListener("click", () =>{
      const oldListHtml = inputUlElement.innerHTML;
      if (inputTextElement.value.trim() === "" && inputNameElement.value.trim() === "") {
        inputTextElement.style.border = 'dashed red 3px';
        inputTextElement.style.transition = 'all 1s'
        inputNameElement.style.border = 'dashed red 3px';
        inputNameElement.style.transition = 'all 1s'
        return;
      }else if (inputNameElement.value.trim() === ""){
        inputNameElement.style.border = 'dashed red 3px';
        inputNameElement.style.transition = 'all 1s'
        return;
      } else if(inputTextElement.value.trim() === ""){
        inputTextElement.style.border = 'dashed red 3px';
        inputTextElement.style.transition = 'all 1s'
        return;
      }

      inputUlElement.innerHTML = oldListHtml + 
      `<li class="comment">
        <div class="comment-header">
          <div>${inputNameElement.value}</div>
          <div>${nowDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${inputTextElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" id = "likesCounter">0</span>
            <button class="like-button" id = "likeButton"></button>
          </div>
        </div>
      </li>`;
    })
  </script>
</html>
